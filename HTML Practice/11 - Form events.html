
<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	
	$(document).ready(function(){
		$("#firstInput").on("change", function(){
			console.log("INPUT 1 CHANGED");
		}).on("focus", function(){
			console.log("INPUT 1 FOCUSED");
		}).on("blur", function(){
			console.log("INPUT 1 DEFOCUSED");
		});
		
		$("#secondInput").on("select",function(){
			console.log("INPUT 2 SELECTED");
		});
		
		$("#mySelect").on("change", function(){
			console.log("OPTION CHANGED");
		});
		
		$("#myForm").on("submit", function(){
			alert("SUBMITTED");
		});
	});
		
	</script>
	
	<style>
        
    </style>
	
</head>
<!--

	Crear los siguientes evento con impresiones a consola que identifiquen que evento sucedio:
	Input 1 : Changes, focus, blur, 
	Input 2: select
	Select: change
	Form: submit (la impresion de este con Alert)

-->
	<body>
		<form id="myForm">
        First Input:<br>
        <input type="text" id="firstInput" value="Mickey">
        <br>
        Second Input:<br>
        <input type="text" id="secondInput" value="Mouse">
        <br>
        Options:<br>
        <select id="mySelect">
            <option value="-1">--Select--</option>
            <option value="1">One</option>
            <option value="2">Two</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
	
	</body>
</html>
