
<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
		
			function validateMyForm(){
				$("#myForm input[type=text]").each(function(){
					if(!$(this).val().trim()){
						$(this).addClass("Error");
					}else{
						$(this).removeClass();
					}
				});
			}
			
			function validateOnlyNumber(){
				$("#myForm input[type=text]").each(function(){
					if(!$.isNumeric($(this).val().trim())){
						$(this).addClass("Error");
					}else{
						$(this).removeClass();
					}
				});
			}
			
			
		</script>
		
		<style>
			.Error{
				border: solid 1px red;
			}
		</style>
		
	</head>
<!--

	1- mensaje en console al hacer click en label
	2- mensaje en console al hacer doble click en el primer input
	3- mensaje en console al pasar el mouse sobre el span
	4- mensaje en console al mover el mouse por form
		
-->
	<body>
		<form id="myForm">
			<label>First Input:</label>
			<br>
			<input type="text" id="firstInput" value="">
			<br>
			<span>Second Input:</span>
			<br>
			<input type="text" id="secondInput" value="">
			<br>        
			Third Input:<br>
			<input type="text" id="thirdInput" value="">
			<br>        
			Fourth Input:<br>
			<input type="text" id="fourthInput" value="">
			<br>
			<br><br>
			<input type="button" value="Validate" onclick="validateMyForm()">
			<input type="button" value="Validate Only Number" onclick="validateOnlyNumber()">
		</form>
	</body>
</html>
